<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/Phone Call 01.png" alt="emoji telefone tocando">
            <h1>
                Lista de Contatos
            </h1>
        </header>
        <form id="form-lista">
            <input id="nome-contato" type="text" placeholder="Nome" required>
            <input id="numero-contato" type="tel" required placeholder="Número para contato" maxlength="11" minlength="10">
            <input id="endereco-contato" type="text" required placeholder="Endereço">
            <div class="buttons">
                <button id="botao-adicionar" type="submit">Adicionar +</button>
            <button  id="botao-ligar" type="button">Ligar</button>
            </div>
        </form>
        <table class="tabela-contatos">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Número</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
