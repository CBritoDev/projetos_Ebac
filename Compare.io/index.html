<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare.io</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <h1>Compare.io</h1>
        <form id="form-compare">
            <legend class="error-message"> Number B must be greater</legend>
            <input id="number-a" type="number" placeholder="Enter number 'A'" required>
            <input id="number-b" type="number" placeholder="Enter number 'B'" required>
            <button id="compare-btn" type="submit">Compare</button>
            <button id="trash-btn" type="reset">Clean</button>
        </form>
        <p class="success-message">

        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
